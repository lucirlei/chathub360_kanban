type: object
properties:
  id:
    type: number
    description: ID do item
  funnel_id:
    type: number
    description: ID do funil
  funnel_stage:
    type: string
    description: Estágio atual do item no funil
  position:
    type: number
    description: Posição do item na lista
  conversation_display_id:
    type: string
    description: ID de exibição da conversa associada
  timer_started_at:
    type: string
    format: date-time
    description: Data/hora de início do timer
  timer_duration:
    type: number
    description: Duração do timer em segundos
  custom_attributes:
    type: object
    description: Atributos customizados do item
  item_details:
    type: object
    description: Detalhes específicos do item, incluindo dados da conversa e agente
  created_at:
    type: string
    format: date-time
    description: Data de criação
  updated_at:
    type: string
    format: date-time
    description: Data da última atualização
